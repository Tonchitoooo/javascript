<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://learn.javascript.ru/test/libs.js"></script>
  <script src="test.js"></script>
</head>
<body>

  <script>

    function throttle(func, ms) {
    
      var isThrottled = false,
        savedArgs,
        savedThis;
    
      function wrapper() {
    
        if (isThrottled) {
          savedArgs = arguments;
          savedThis = this;
          return;
        }
    
        func.apply(this, arguments);
    
        isThrottled = true;
    
        setTimeout(function() {
          isThrottled = false;
          if (savedArgs) {
            wrapper.apply(savedThis, savedArgs);
            savedArgs = savedThis = null;
          }
        }, ms);
      }
    
      return wrapper;
    }

  </script>

</body>
</html>
