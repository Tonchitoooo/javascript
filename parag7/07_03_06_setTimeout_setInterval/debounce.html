<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://learn.javascript.ru/test/libs.js"></script>
  <script src="test.js"></script>
</head>
<body>

  <script>

    function debounce(f, ms) {
    
      let timer = null;
    
      return function (...args) {
        const onComplete = () => {
          f.apply(this, args);
          timer = null;
        }
    
        if (timer) {
          clearTimeout(timer);
        }
    
        timer = setTimeout(onComplete, ms);
      };
    }

  </script>

</body>
</html>
